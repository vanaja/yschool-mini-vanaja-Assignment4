<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title> yschool-mini-vanaja </title>
    </head>
    <body>
        <h:form>
            <h:commandLink value="Home" action="index" immediate="true"/>
 
            <center>
                <h1>Student Register</h1>           

                <h:message for="#{null}" infoStyle="color: green;" errorStyle="color: red;" />

                <h:panelGrid columns="3" >

                    <h:outputText value="Name :"/>
                    <h:inputText id="name" value="#{studentManagedBean.insertedStudent.name}" required="true" label="Name" />
                    <h:message for="name" errorStyle="color: red;" infoStyle="color: green;" />

                    <h:outputText value="Address :"/>
                    <h:inputTextarea id="address" value="#{studentManagedBean.insertedStudent.address}" />
                    <h:message for="address" errorStyle="color: red;" infoStyle="color: green;" />

                    <h:outputText value="Grade :"/>
                    <h:selectOneMenu id="grade" value="#{studentManagedBean.insertedStudent.grade}">
                        <f:selectItem itemValue="1" itemLabel="1"/>
                        <f:selectItem itemValue="2" itemLabel="2"/>
                        <f:selectItem itemValue="3" itemLabel="3"/>
                        <f:selectItem itemValue="4" itemLabel="4"/>
                        <f:selectItem itemValue="5" itemLabel="5"/>
                        <f:selectItem itemValue="6" itemLabel="6"/>
                        <f:selectItem itemValue="7" itemLabel="7"/>
                        <f:selectItem itemValue="8" itemLabel="8"/>
                        <f:selectItem itemValue="9" itemLabel="9"/>
                        <f:selectItem itemValue="10" itemLabel="10"/>
                        <f:selectItem itemValue="11" itemLabel="11"/>
                        <f:selectItem itemValue="12" itemLabel="12"/>
                    </h:selectOneMenu>
                    <h:outputText value="&#160;"/>

                    <h:outputText value="Gender :"/>
                    <h:selectOneMenu id="gender" value="#{studentManagedBean.insertedStudent.gender}" >
                        <f:selectItem itemValue="Male" itemLabel="Male"/>
                        <f:selectItem itemValue="Female" itemLabel="Female"/>
                    </h:selectOneMenu>
                    <h:outputText value="&#160;"/>
                </h:panelGrid>

                <h:commandButton value="Add Student" actionListener="#{studentManagedBean.addStudent}"/>
                <h:commandButton value="Reset" type="reset"/>
            </center>
        </h:form>
    </body>
</html>
