<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>yschool-mini-vanaja</title>
    </h:head>
    <h:body>
        <h:form>    
            <h:commandLink value="Home" action="index" immediate="true"/>
            <center>
            <h1> View Subject Details </h1><br/>        

            <p:dataTable id="dataTable" var="subject" value="#{subjectManagedBean.subjectList}">
                <f:facet name="header">Subject List</f:facet>
                
                <p:column>
                    <f:facet name="header"><h:outputText value="Subject Id"/></f:facet>
                    <h:outputText value="#{subject.subjectId}"/>
                </p:column>
                <p:column>
                    <f:facet name="header"><h:outputText value="Subject Name"/> </f:facet>
                    <h:outputText value="#{subject.subjectName}"/>
                </p:column>
            </p:dataTable>
            </center>
        </h:form>
    </h:body>
</html>
