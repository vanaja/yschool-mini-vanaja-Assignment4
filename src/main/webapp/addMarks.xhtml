<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>yschool-mini-vanaja</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandLink value="Home" action="index" immediate="true"/>
            <center>
                <h1>Marks Registration</h1>           

                <h:outputText value="&#160;&#160;&#160;"/>
                <h:message for="#{null}" infoStyle="color: green;" errorStyle="color: red;" />

                <h:panelGrid columns="3" > 
                    
                    <h:outputText value="Student ID :"/>
                    <h:selectOneMenu id="studentid" value="#{marksManagedBean.insertedMarks.studentId}" >
                        <f:selectItem itemValue="" itemLabel="Select One"/>  
                        <f:selectItems value="#{studentManagedBean.studentIdList}" />                    
                    </h:selectOneMenu>               
                     <br/><br/>
                    <h:outputText value="Subject ID :"/>
                    <h:selectOneMenu id="subjectid" value="#{marksManagedBean.insertedMarks.subjectId}" >
                        <f:selectItem itemValue="" itemLabel="Select One"/>  
                        <f:selectItems value="#{subjectManagedBean.subjectIdList}" />                    
                    </h:selectOneMenu>        
                    <br/><br/>
                    <h:outputText value="Subject Marks :"/>
                    <h:inputText id="subjectmarks" size="5" value="#{marksManagedBean.insertedMarks.studentMarks}" required="true" requiredMessage="Validation Error: Value is required!" />
                    <h:message for="subjectmarks" errorStyle="color: red;" infoStyle="color: green;" />
                    <br/>
            </h:panelGrid>

            <h:commandButton value="Add Marks" actionListener="#{marksManagedBean.insertMarks()}"/>
            <h:outputText value="&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;&#160;"/>            
            <h:commandButton value="Reset" type="reset"/>
            
        </center>
    </h:form>
   </h:body>
</html>
