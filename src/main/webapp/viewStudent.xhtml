<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>yschool-mini-vanaja</title>
    </h:head>
    <h:body>
        <h:form>
            
        <h:commandLink value="Home" action="index" immediate="true"/>
        
        <center>
        <h1> View Student Details </h1><br/>        

        <p:dataTable id="dataTable" var="student" value="#{studentManagedBean.studentList}">
            <f:facet name="header">Student List</f:facet>
            
                <p:column >
                <f:facet name="header"><h:outputText value="Student Id"/></f:facet>
                <h:outputText value="#{student.studentId}"/>
                </p:column>

                <p:column>
                    <f:facet name="header"><h:outputText value="Student Name"/></f:facet>
                    <h:outputText value="#{student.name}"/>
                </p:column>

                <p:column>
                    <f:facet name="header"> <h:outputText value="Address"/></f:facet>
                    <h:outputText value="#{student.address}"/>
                </p:column>

                <p:column>
                    <f:facet name="header"><h:outputText value="Grade"/> </f:facet>
                    <h:outputText value="#{student.grade}"/>
                </p:column>

                <p:column>
                    <f:facet name="header"><h:outputText value="Gender"/></f:facet>
                    <h:outputText value="#{student.gender}"/>
                </p:column>
        </p:dataTable>
        </center>
    </h:form>
    </h:body>
</html>
